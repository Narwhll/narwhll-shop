{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<h1>Register</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <a href="{% url 'main:login_user' %}">Already have an account?</a>
    <input type="submit" name="submit" value="Daftar"/>
</form>

{% if messages %}

<ul>
{% for message in messages %}
    <li>{{message}}</li>
{% endfor %}
</ul>
{% endif %}

{% endblock content %}
